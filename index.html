<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Multi-Webhook Burst Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      background: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    .repeat-container, .webhook-toggles, .control-sliders {
      margin-top: 20px;
    }
    label { margin: 8px 12px; font-size: 16px; }
    input[type="checkbox"] { transform: scale(1.3); margin-right: 5px; }
    input[type="range"] {
      width: 250px;
    }
    #status { margin-top: 25px; font-size: 16px; color: #58a6ff; }
    .slider-label {
      display: inline-block;
      min-width: 160px;
      text-align: right;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Ping Kings With Something</h1>

  <input type="text" id="messageBox" placeholder="Type your message here..." />
  <br>

  <div class="repeat-container">
    <label><input type="checkbox" id="repeatToggle" /> Use Burst Mode</label>
  </div>

  <div class="control-sliders">
    <div>
      <span class="slider-label">Burst Duration:</span>
      <input type="range" id="burstSlider" min="1" max="10" step="0.5" value="3">
      <span id="burstValue">3s</span>
    </div>
    <div>
      <span class="slider-label">Cooldown Duration:</span>
      <input type="range" id="cooldownSlider" min="5" max="60" step="1" value="20">
      <span id="cooldownValue">20s</span>
    </div>
  </div>

  <button id="sendBtn">Send Message üöÄ</button>

  <div class="webhook-toggles">
    <h3>Webhook Toggles:</h3>
    <label><input type="checkbox" id="wh1" checked /> Webhook 1</label>
    <label><input type="checkbox" id="wh2" /> Webhook 2</label>
    <label><input type="checkbox" id="wh3" /> Webhook 3</label>
    <label><input type="checkbox" id="wh4" /> Webhook 4</label>
    <label><input type="checkbox" id="wh5" /> Webhook 5</label>
  </div>

  <div id="status">Status: Idle</div>

  <script>
    /* -------- CONFIGURATION -------- */
    const WEBHOOKS = [
      "https://discord.com/api/webhooks/1431513788921810944/xjnj4IfZbQadLhqORxtlmolnkqbZFVw6vKK3ccps3EO-ZeN9Zz8ElQ8lD4qhSOr5-9xB",
      "https://discord.com/api/webhooks/1431523825664921610/dYv-Vw1STcFJiAC1twVw-FrtIjYd2yPIa6QMGaCNK7L2i5cpftCoShH5Djm459S_SPVo",
      "https://discord.com/api/webhooks/1431524222093623317/kVIpFruS54SLMq4pVWz1oOFKy_SdRJGdMoeQw7cy9Eq9VZ4_3M8s_fUaXpVn74MrxrIP",
      "https://discord.com/api/webhooks/1431524314057932882/j00D7eN8Pk6FGmLEo5dZNoJON6UXIn3SWB6cxjjrEmzhWvA8r9Mvev8VkYVzXuDJVWZp",
      "https://discord.com/api/webhooks/1431524448233590814/X5OuJ-Dv4yfFbHxDEtawXhIItdV1DElpIbXFLUrr9oZwxDkYJXqVgINSt8yCQhw8gwLE"
    ];
    const USER_TAG = "<@1316427849900752978>";
    /* ------------------------------- */

    const sendBtn = document.getElementById("sendBtn");
    const messageBox = document.getElementById("messageBox");
    const repeatToggle = document.getElementById("repeatToggle");
    const burstSlider = document.getElementById("burstSlider");
    const cooldownSlider = document.getElementById("cooldownSlider");
    const burstValue = document.getElementById("burstValue");
    const cooldownValue = document.getElementById("cooldownValue");
    const status = document.getElementById("status");

    const webhookToggles = [
      document.getElementById("wh1"),
      document.getElementById("wh2"),
      document.getElementById("wh3"),
      document.getElementById("wh4"),
      document.getElementById("wh5")
    ];

    let isRunning = false;

    // Update labels live
    burstSlider.addEventListener("input", () => {
      burstValue.textContent = `${burstSlider.value}s`;
    });
    cooldownSlider.addEventListener("input", () => {
      cooldownValue.textContent = `${cooldownSlider.value}s`;
    });

    // Handle Discord rate limits
    async function sendWithRateLimit(url, payload) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.status === 429) {
        const data = await res.json().catch(() => ({}));
        const delay = (data.retry_after ?? 1) * 1000;
        console.warn(`‚è≥ Rate limited on ${url}. Retrying in ${delay} ms...`);
        await new Promise(r => setTimeout(r, delay));
        return sendWithRateLimit(url, payload);
      }

      return res.ok ? "‚úÖ Sent" : `‚ùå ${res.status}`;
    }

    // Send to all enabled webhooks at once
    async function sendBurst(enabledWebhooks, payload) {
      const results = [];
      await Promise.all(enabledWebhooks.map(async (url, idx) => {
        try {
          const result = await sendWithRateLimit(url, payload);
          results.push(`Webhook ${idx + 1}: ${result}`);
        } catch (err) {
          results.push(`‚ö†Ô∏è Webhook ${idx + 1}: ${err.message}`);
        }
      }));
      return results;
    }

    // Send one batch
    async function sendMessage() {
      const msg = messageBox.value.trim() || "(no text)";
      const fullMsg = `${USER_TAG} ${msg}`;
      const enabled = WEBHOOKS.filter((_, i) => webhookToggles[i].checked);

      if (enabled.length === 0) {
        status.textContent = "‚ö†Ô∏è No webhooks selected!";
        return;
      }

      const payload = { content: fullMsg };
      const results = await sendBurst(enabled, payload);
      status.textContent = `Sent: ${results.join(", ")}`;
    }

    // Burst-and-cooldown mode
    async function burstCycle() {
      if (isRunning) return;
      isRunning = true;
      sendBtn.textContent = "Stop Sending ‚èπÔ∏è";
      status.textContent = "‚ö° Starting burst mode...";

      const enabled = WEBHOOKS.filter((_, i) => webhookToggles[i].checked);
      if (enabled.length === 0) {
        status.textContent = "‚ö†Ô∏è No webhooks selected!";
        isRunning = false;
        sendBtn.textContent = "Send Message";
        return;
      }

      const delayBetween = 400; // time between messages inside burst

      while (isRunning) {
        const burstDuration = parseFloat(burstSlider.value) * 1000;
        const cooldownDuration = parseFloat(cooldownSlider.value) * 1000;
        const startTime = Date.now();

        status.textContent = `üöÄ Sending burst for ${burstSlider.value}s...`;
        while (Date.now() - startTime < burstDuration && isRunning) {
          await sendBurst(enabled, {
            content: `${USER_TAG} ${messageBox.value.trim() || "(no text)"}`
          });
          await new Promise(r => setTimeout(r, delayBetween));
        }

        if (!isRunning) break;

        status.textContent = `üò¥ Cooling down for ${cooldownSlider.value}s...`;
        await new Promise(r => setTimeout(r, cooldownDuration));
      }

      status.textContent = "‚èπÔ∏è Stopped.";
      sendBtn.textContent = "Send Message";
    }

    // Click handling
    sendBtn.addEventListener("click", () => {
      if (isRunning) {
        isRunning = false;
      } else if (repeatToggle.checked) {
        burstCycle();
      } else {
        sendMessage();
      }
    });
  </script>
</body>
</html>
