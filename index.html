<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Sender</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Send Discord Webhook Message</h1>
  <button id="sendBtn">Send Message üöÄ</button>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1424895410081890425/-r-8qhdHqnEiPa1OEfSNoNmzRpzKAe7enppLFz60hBXsrfvPZsJ6b53SYI5KCR35eWvV";

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const payload = {
        content: "<@1316427849900752978> Pussy!"
      };

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("‚úÖ Message sent!");
        } else {
          alert("‚ùå Failed: " + res.statusText);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error: " + err);
      }
    });
  </script>
</body>
</html>
