<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #0d1117;
      color: #c9d1d9;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #161b22;
      color: #c9d1d9;
    }
    button, label {
      margin-top: 20px;
      font-size: 18px;
      background: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    #status {
      margin-top: 25px;
      font-size: 16px;
      color: #58a6ff;
    }
    .repeat-container {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Ping Kings With Something</h1>

  <input type="text" id="messageBox" placeholder="Type your message here..." />
  <br>

  <div class="repeat-container">
    <label>
      <input type="checkbox" id="repeatToggle">
      Repeat every 2.5s
    </label>
  </div>

  <button id="sendBtn">Send Message</button>

  <div id="status">Status: Idle</div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1431513788921810944/xjnj4IfZbQadLhqORxtlmolnkqbZFVw6vKK3ccps3EO-ZeN9Zz8ElQ8lD4qhSOr5-9xB";
    const USER_TAG = "<@1316427849900752978>";

    const sendBtn = document.getElementById("sendBtn");
    const messageBox = document.getElementById("messageBox");
    const repeatToggle = document.getElementById("repeatToggle");
    const status = document.getElementById("status");

    let intervalId = null;

    async function sendMessage() {
      const userMessage = messageBox.value.trim() || "(no text)";
      const fullMessage = `${USER_TAG} ${userMessage}`;

      const payload = { content: fullMessage };

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          status.textContent = `‚úÖ Sent: "${userMessage}"`;
        } else {
          status.textContent = `‚ùå Failed: ${res.statusText}`;
        }
      } catch (err) {
        status.textContent = `‚ö†Ô∏è Error: ${err.message}`;
      }
    }

    sendBtn.addEventListener("click", () => {
      if (repeatToggle.checked) {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
          status.textContent = "‚èπÔ∏è Repeat stopped.";
          sendBtn.textContent = "Send Message";
          repeatToggle.checked = false;
        } else {
          sendMessage(); // send once immediately
          intervalId = setInterval(sendMessage, 2500);
          status.textContent = "üîÅ Sending messages every 2.5s...";
          sendBtn.textContent = "Stop Sending ‚èπÔ∏è";
        }
      } else {
        sendMessage();
      }
    });
  </script>
</body>
</html>
